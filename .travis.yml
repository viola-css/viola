language: node_js
node_js:
  - stable
  - '10'
  - '8'

os:
  - linux

cache:
  yarn: true

sudo: false

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.16.0
  - export PATH="$HOME/.yarn/bin:$PATH"
before_script:
  - yarn bs
script:
  - yarn build
notifications:
  email: false
  slack:
    on_pull_requests: false
    on_start: never
    rooms:
      secure: 
